type List @entity {
  id: ID!
  proxy: Bytes!
  adapters: [ListAdapter!] @derivedFrom(field: "list")
  archived: Boolean
}

type Adapter @entity {
  id: ID!
  lists: [ListAdapter!] @derivedFrom(field: "adapter")
}

type ListAdapter @entity {
  id: ID!
  list: List!
  adapter: Adapter!
  previousVersions: [String!]!
}
